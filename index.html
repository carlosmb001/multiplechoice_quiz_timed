<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<header>
    <div id="highscore" class="highscore">View Highscore</div>
    <div id="timer" class="timer"> Timer:</div>
</header>
<body>

    <section id="start" class="start">
    <h1>Coding Quiz Challenge</h1>
    <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
    <button id="start-button" class="start-button">
        Start Quiz!
    </button>
    </section>
    <section id="questions" class="questions">
        <h1 id = "question">Javascript is an _______ language?</h1>
        <ul id="answers">
            <button id="first-answer">Object-Oriented</li>
            <button id="second-answer">Object-Based</li>
            <button id="third-answer">Procedural</li>
            <button id="fourth-answer">None of the Above</li>
        </ul>
        <ul>
            <button id="next-question">delete this</button>
        </ul>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
