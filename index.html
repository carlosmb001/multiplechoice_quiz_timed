<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<header>
    <button id="highscore" class="highscore">View Highscore</button>
    <div id="timer" class="timer"> Timer</div>
</header>
<body>

    <section id="start" class="start">
    <h1>Coding Quiz Challenge</h1>
    <p id="info">Try to answer the following code-related questions within 2 minutes. There are a total of 4 questions. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
    </p>
    <button id="start-button" class="start-button">
        Start Quiz!
    </button>
    </section>
    <section id="questions" class="questions">
        <h1 id = "question">Questions will go here</h1> 
        <ul id="answers">
            <button class="choice" id="answer0" class="first-answer">choice1</button>
            <button class="choice" id="answer1" class="second-answer">choice2</button>
            <button class="choice" id="answer2" class="third-answer">choice3</button>
            <button class="choice" id="answer3" class="fourth-answer">choice4</button>
        </ul>
        <ul>
            <button id="next-question">delete this</button>
        </ul>
    </section>


    <script src="./assets/script.js"></script>
</body>
</html>
